<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="signup-form">
    <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Username" class="txtb" required th:field="*{username}">
        <input type="email" placeholder="Email" class="txtb" required th:field="*{email}">
        <input type="password" placeholder="Password" class="txtb" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="8" required th:field="*{password}">
        <input type="submit" value="Create Account" class="signup-btn">
        <a href="#">Already Have one ?</a>
        <label>
            <input type="checkbox" required>
        </label>
        <a href="#">Our agreements</a>
    </form>
</div>
</body>
</html>
